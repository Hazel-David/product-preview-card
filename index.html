<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
    padding:0px;
    margin:0px;
}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="product-overlay-left-top">
      <img class="product-image" src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="product-overlay-right-bottom">
      <div class="product-categorie">
        <p>PERFUME</p>
      </div>
      <div class="product-name">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>
      <div class="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-pricing">
        <div class="new-product-price">
          <p>$149.99</p>
        </div>
        <div class="old-product-price">
          <p>$169.99</p>
        </div>
      </div>
      <div class="product-add-to-cart"></div>
    </div>
  </div>

  

  

  

  
 

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hazel David Buoga</a>.
  </div>
</body>
</html>
